apiVersion: v1
kind: Pod
metadata:
  name: nodeAffinitySoft
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: disktype
                operator: In
                values:
                  - ssd
  containers:
    - name: my-container
      image: nginx
